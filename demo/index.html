<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>anypoint-input demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../anypoint-styles/anypoint-styles.html">
  <link rel="import" href="../anypoint-input.html">
  <style is="custom-style" include="demo-pages-shared-styles">
  html {
    font-size: 65%;
  }

  body {
    @apply(--anypoint-font-body);
  }

  code {
    color: var(--anypoint-color-steel2);
  }

  input[is=anypoint-input] {
    width: 100%;
    box-sizing: border-box;
  }

  input,
  button {
    font-size: 20px;
    padding: 0.2em;
  }
  </style>
</head>

<body unresolved>
  <div class="vertical-section vertical-section-container centered">
    <template is="dom-bind">
      <p>
        <input is="anypoint-input" bind-value="{{bindValue}}" value="{{value::input}}">
        <br> bind to <code>bind-value</code>: <b>[[bindValue]]</b>
        <br> bind to <code>value::input</code>: <b>{{value}}</b>
      </p>
      <p on-click="setValue">
        set bind-value to:
        <input>
        <button is="paper-button" value="bindValue">set</button>
        <br> set value to:
        <input>
        <button value="value">set</button>
      </p>
    </template>
    <p>only allows these characters:
      <code>!@#0123456789</code></p>
    <input is="anypoint-input" allowed-pattern="[!@#0-9]" prevent-invalid-input>
  </div>
  <script>
  var scope = document.querySelector('template[is=dom-bind]');
  scope.setValue = function(event) {
    if (!(event.target instanceof HTMLButtonElement)) {
      return;
    }
    document.querySelector('input[is=anypoint-input]')[event.target.value] =
      event.target.previousElementSibling.value;
  };
  </script>
</body>

</html>
