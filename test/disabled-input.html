<link rel="import" href="../../polymer/polymer.html">

<dom-module id="disabled-input">
  <template>
    <input is="anypoint-input" bind-value="{{myValue}}" invalid="{{myInvalid}}" disabled id="input">
  </template>
</dom-module>

<script>
  Polymer({
    is: 'disabled-input',
    properties: {
      myValue: {
        value: 'foo'
      },

      myInvalid: {
        value: false
      }
    }
  });
</script>
