<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../anypoint-validator-behavior/anypoint-validator-behavior.html">

<script>

  Polymer({

    is: 'letters-only',

    behaviors: [
      Anypoint.AnypointValidatorBehavior
    ],

    validate: function(value) {
      return !value || value.match(/^[a-zA-Z]*$/) !== null;
    }

  });

</script>
